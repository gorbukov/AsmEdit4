[MODULE]
caption=Файл определений базовых адресов микроконтроллера
group=MCU

[DESC]
Файл определений базовых адресов используется остальными .inc файлами библиотек для расчета адресов регистров настройки

[ACTIONS]
act0=Установить
link0=ADD
 
[ADD]
step0=VERIFY
step1=MKDIR
step2=COPY
step3=ADD_MODULE

[VERIFY]
oper=file_present
file=inc\base.inc
accept=false
warning=Файл base.inc уже присутствует в проекте. После исполнения существующий файл будет утрачен.

[MKDIR]
oper=dir_make
file=inc

[COPY]
oper=file_copy
file1=inf\STM32\MCU\STM32F4\base.inc
file2=inc\base.inc

[ADD_MODULE]
oper=mod_write


