[MODULE]
caption=Демонстрационный проект использования драйвера дисплея ST7735
group=DEVICES\LCD

[DESC]
Готовый проект для дисплея st7735
используемое подключение:
- GPIOB:
        pin11 - СS (SCE)
        pin12 - D/C
        pin13 - SPI2 SCK
        pin14 - RST
        pin15 - SPI2 MOSI

[ACTIONS]
act0=Установить
link0=ADD

[ADD]
step0=dircopy_devices

[dircopy_devices]
oper=DIR_COPY
file1=inf\stm32\mcu\stm32f4\devices\lcd\st7735\src\
file2=..



