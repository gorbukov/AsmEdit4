[MODULE]
caption=Демонстрационная программа LCD 8544 (SPI)
group=MCU

[DESC]
Программа демонстрирующая использование модуля LCD PCD8544 (SPI)
Используется прямое подключение по SPI (без dma)
Подключение дисплея:
GPIOB:
      pin11 - CS (SCE)
      pin12 - D/C
      pin13 - SPI2 SCK
      pin14 - RST
      pin15 - SPI2 MOSI

[ACTIONS]
act0=Установить
link0=ADD

[ADD]
step0=dircopy

[dircopy]
oper=DIR_COPY
file1=inf\STM32\MCU\STM32F4\DEVICES\LCD\PCD8544\src
file2=..


