[MODULE]
caption=Файл определений RCC
group=PERIPH/RCC

[DESC]
Файл определений модуля Reset and clock control (RCC)

[ACTIONS]
act0=Установить
link0=ADD
 
[ADD]
step0=VERIFY
step1=FILE_BASE_INC
step1=MKDIR
step2=COPY
step3=ADD_MODULE

[FILE_BASE_INC]
oper=mod_install
file=inf\STM32\MCU\STM32F4\base.ini
script=ADD

[VERIFY]
oper=file_present
file=inc\rcc.inc
accept=false
warning=Файл rcc.inc уже присутствует в проекте. После исполнения существующий файл будет утрачен.

[MKDIR]
oper=dir_make
file=inc

[COPY]
oper=file_copy
file1=inf\STM32\MCU\STM32F4\PERIPH\RCC\rcc.inc
file2=inc\rcc.inc

[ADD_MODULE]
oper=mod_write


