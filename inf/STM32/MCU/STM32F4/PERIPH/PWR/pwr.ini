[MODULE]
caption=Файл определений PWR
group=PERIPH/PWR

[DESC]
Файл определений модуля Power controller (PWR)

[ACTIONS]
act0=Установить
link0=ADD

[ADD]
step0=VERIFY
step1=FILE_BASE_INC
step2=MKDIR
step3=COPY
step4=ADD_MODULE

[FILE_BASE_INC]
oper=mod_install
file=inf\STM32\MCU\STM32F4\base.ini
script=ADD

[VERIFY]
oper=file_present
file=inc\pwr.inc
accept=false
warning=Файл pwr.inc уже присутствует в проекте. После исполнения существующий файл будет утрачен.

[MKDIR]
oper=dir_make
file=inc

[COPY]
oper=file_copy
file1=inf\STM32\MCU\STM32F4\PERIPH\PWR\pwr.inc
file2=inc\pwr.inc

[ADD_MODULE]
oper=mod_write


