[MODULE]
caption=Файл определений SPI
group=PERIPH/SPI

[DESC]
Файл определений модуля Serial peripheral interface (SPI)


[ACTIONS]
act0=Установить
link0=ADD

[ADD]
step0=VERIFY
step1=FILE_BASE_INC
step1=MKDIR
step2=COPY
step3=ADD_MODULE

[FILE_BASE_INC]
oper=mod_install
file=inf\STM32\MCU\STM32F4\base.ini
script=ADD

[VERIFY]
oper=file_present
file=inc\spi.inc
accept=false
warning=Файл inc\spi.inc уже присутствует в проекте. После установки этого модуля существующий файл будет утрачен.

[MKDIR]
oper=dir_make
file=inc

[COPY]
oper=file_copy
file1=inf\STM32\MCU\STM32F4\PERIPH\SPI\spi.inc
file2=inc\spi.inc

[ADD_MODULE]
oper=mod_write


