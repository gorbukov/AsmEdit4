[MODULE]
caption=Файл определений LTDC
group=PERIPH/LTDC

[DESC]
Файл определений модуля LTDC

[ACTIONS]
act0=Установить
link0=ADD

[ADD]
step0=VERIFY
step1=FILE_BASE_INC
step2=MKDIR
step3=COPY
step4=ADD_MODULE

[FILE_BASE_INC]
oper=mod_install
file=inf\STM32\MCU\STM32F4\base.ini
script=ADD

[VERIFY]
oper=file_present
file=inc\ltdc.inc
accept=false
warning=Файл ltdc.inc уже присутствует в проекте. После исполнения существующий файл будет утрачен.

[MKDIR]
oper=dir_make
file=inc

[COPY]
oper=file_copy
file1=inf\STM32\MCU\STM32F4\PERIPH\LTDC\ltdc.inc
file2=inc\ltdc.inc

[ADD_MODULE]
oper=mod_write


