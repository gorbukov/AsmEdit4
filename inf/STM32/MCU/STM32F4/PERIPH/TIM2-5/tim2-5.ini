[MODULE]
caption=Файл определений TIMER2 - TIMER5
group=PERIPH/TIMERS

[DESC]
Файл определений модуля TIMER2 - TIMER5

[ACTIONS]
act0=Установить
link0=ADD

[ADD]
step0=VERIFY
step1=FILE_BASE_INC
step2=MKDIR
step3=COPY
step4=ADD_MODULE

[FILE_BASE_INC]
oper=mod_install
file=inf\STM32\MCU\STM32F4\base.ini
script=ADD

[VERIFY]
oper=file_present
file=inc\tim2-5.inc
accept=false
warning=Файл tim2-5.inc уже присутствует в проекте. После исполнения существующий файл будет утрачен.

[MKDIR]
oper=dir_make
file=inc

[COPY]
oper=file_copy
file1=inf\STM32\MCU\STM32F4\PERIPH\TIM2-5\tim2-5.inc
file2=inc\tim2-5.inc

[ADD_MODULE]
oper=mod_write


