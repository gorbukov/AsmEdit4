[MODULE]
caption=Стартовый файл (main.asm)
group=FILE

[DESC]
Установка модулей микроконтроллера:
- link.ld - Базовый файл сборки
- isr.asm - Core прерывания
- flash.inc
- pwr.inc
- rcc.inc
- main.asm
- sysclk.asm - Тактирование на 168 мгц

[ACTIONS]
act0=Установить
link0=ADD
 
[ADD]
step0=LD_FILE
step1=ISR_FILE
step2=FLASH_FILE
step3=PWR_FILE
step4=RCC_FILE
step5=SYSCLK_FILE
step6=VERIFY
step7=COPY
step8=ADD_MODULE

[LD_FILE]
oper=mod_install
file=inf\stm32\mcu\stm32f4\stm32f407v\ld.ini
mess=false
script=ADD

[ISR_FILE]
oper=mod_install
file=inf\stm32\mcu\stm32f4\stm32f407v\isr\isr_core.ini
mess=false
script=ADD

[FLASH_FILE]
oper=mod_install
file=inf\stm32\mcu\stm32f4\periph\flash\flash.ini
mess=false
script=ADD

[PWR_FILE]
oper=mod_install
file=inf\stm32\mcu\stm32f4\periph\pwr\pwr.ini
mess=false
script=ADD

[RCC_FILE]
oper=mod_install
file=inf\stm32\mcu\stm32f4\periph\rcc\rcc.ini
mess=false
script=ADD

[SYSCLK_FILE]
oper=mod_install
file=inf\stm32\mcu\stm32f4\periph\rcc\sysclk.ini
mess=false
script=ADD

[VERIFY]
oper=file_present
file=main.asm
accept=false
warning=Файл main.asm уже присутствует в проекте. После исполнения существующий файл будет утрачен.

[COPY]
oper=file_copy
file1=inf\stm32\mcu\stm32f4\main_start.asm
file2=main.asm

[ADD_MODULE]
oper=mod_write


