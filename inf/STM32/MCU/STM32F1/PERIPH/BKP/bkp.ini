[MODULE]
caption=Файл определений BKP
group=PERIPH/PWR

[DESC]
Файл определений модуля Backup Registers (BKP)

[ACTIONS]
act0=Установить
link0=ADD

[ADD]
step0=FILE_BASE_INC
step1=MKDIR
step2=COPY
step3=ADD_MODULE

[FILE_BASE_INC]
oper=mod_install
file=inf\STM32\MCU\STM32F1\base.ini
script=ADD

[MKDIR]
oper=dir_make
file=inc

[COPY]
oper=file_copy
file1=inf\STM32\MCU\STM32F1\PERIPH\BKP\bkp.inc
file2=inc\bkp.inc

[ADD_MODULE]
oper=mod_write


